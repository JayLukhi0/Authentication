<mat-toolbar color="primary" class="navbar">
    <div>MyApplication</div>
    <div>
        <a *ngIf="!this._authService.isLoggedIn()" class="p-2 text-dark" routerLink="/login" routerLinkActive="active"><span>Sign in</span></a>
        <a class="p-2 text-dark" routerLink="/book" routerLinkActive="active"><span>Books</span></a>
        <a *ngIf="!this._authService.isLoggedIn()" class="btn btn-outline-primary mr-2" routerLink="/register" routerLinkActive="active"><span>Sign up</span></a>
        <button *ngIf="this._authService.isLoggedIn()" (click)="logOut()" type="button" class="btn btn-danger"><span>Logout</span></button>
    </div>
</mat-toolbar>
<div *ngIf="this._authService.isLoading | async" class="loadSpinner">
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    <mat-spinner style="top: 50%;left: 50%;"></mat-spinner>
</div>

<div @fade class="header">
    ANIMATION
</div>
